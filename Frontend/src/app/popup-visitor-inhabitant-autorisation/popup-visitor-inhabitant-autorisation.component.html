<h2>Welcome to {{ data.shop.label }}</h2> <br>
<span>
    <p>Would you like to receive notifications from our shop ?</p>
</span>
<div mat-dialog-actions class="okmatdialog">
  <button mat-button cdkFocusInitial (click)="Authorize()">Yes</button>
  <button mat-button cdkFocusInitial (click)="Refuse()">No</button>

</div>
<div class="errorMessage">
  <span *ngIf="error">
    {{ error }}
  </span>
</div>
