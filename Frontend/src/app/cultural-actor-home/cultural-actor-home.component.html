<div  class="culturalActorHome">
  <h4>Welcome {{ culturalActor.firstName }} {{ culturalActor.lastName }}</h4>

  <div class="culturalActorblocklycreation" >
    <a [routerLink]="['blockly']" class="increaseSize">
      <mat-icon [inline]="true">add_box</mat-icon>
    </a>
    <h1>
      new event
    </h1>
  </div>


  <div class="cActorExit" >
    <a [routerLink]="['..']" class="increaseSize">
      <mat-icon [inline]="true" (click)="logout()">exit_to_app</mat-icon>
    </a>
    <h1>
      Log out
    </h1>
  </div>

  <div class="cActorEvents" >
    <a [routerLink]="['events']" class="increaseSize">
      <mat-icon [inline]="true" >View events</mat-icon>
    </a>
    <h1>All my events
    </h1>
  </div>


</div>
