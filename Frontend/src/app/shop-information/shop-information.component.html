<div *ngIf="shop" >
  <p class="shopInformation1">{{ shop.label}} </p> <br>
  <p class="shopInformation2">People near the shop : {{ nbPeopleClose }} </p> <br>
</div>


<div class="sellersexit" >
  <a [routerLink]="['..']" class="increaseSize">
    <mat-icon [inline]="true" >exit_to_app</mat-icon>
  </a>
</div>

<div class="sellerinfo" >
  <a  class="increaseSize">
    <mat-icon [inline]="true" >info</mat-icon>
  </a>
</div>

<div *ngIf="shopRate!=undefined">
  <h2>
    Your store rating is : {{shopRate}}
  </h2>
</div>

<div *ngIf="shopRate==undefined">
  <h2>
    Your shop hasn't been rated yet
  </h2>
</div>

<div>
  <h3>
    previous page
  </h3>
</div>

<br><br><br><br><br><br><br>
<div>
  <table class="tble">
    <div>
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </table>
</div>

<div>
  <a [routerLink]="['promotioninformation']" >
    <mat-icon [inline]="true" style="position: absolute;font-size: 4em;top: 53%;left: 7%">trending_up</mat-icon>
  </a>
</div>

<div>
  <h5>
    promo information
  </h5>
</div>

<div *ngIf="presenceNeeded">
  <h6 style="position: absolute;top: 85%;left: 5%;">
      how many time people go to your shop before buying an object : {{presenceNeeded}}
  </h6>
</div>
