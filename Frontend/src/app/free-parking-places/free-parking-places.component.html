<button [routerLink]="['reservation']" id="runButton" type="button" class="btn btn-success" >Book a space</button><br>

<main class="flex-container" role="main" >
  <section id="main-section2">
    <h1> Free Places in Parking Shops </h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Free Places</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let shop of shopList;let i = index">
        <th scope="row">{{i}}</th>
        <td>{{shop.label}}</td>
        <td> ({{shop.longitude}}) ; ({{shop.latitude}})</td>
        <td>{{shop.parkingSpace.nbrPlaceFree}}</td>

      </tr>
      </tbody>
    </table>
  </section>

</main>
